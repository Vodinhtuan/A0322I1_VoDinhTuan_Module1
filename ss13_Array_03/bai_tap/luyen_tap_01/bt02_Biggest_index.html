<script>
    let num = [5, 4, 7, 2, 8, 7, 3, 8, 9, 1];
    let max=0;
    let max_index=0;
    for (let i = 0; i <num.length ; i++) {
        if (num[i]>max) {
            max = num[i];
            max_index = i;
        }
    }
    alert(" Trong mảng num = [5, 4, 7, 2, 8, 7, 3]; ta có: Số lớn nhất là: "+max+" Vị trí của số lớn nhất là: "+max_index);
</script>
