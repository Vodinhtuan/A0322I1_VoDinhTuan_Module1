<script>
    let arrInteger = [5, 4, 7, 2, 8, 7, 3, 8, 9, 1];
    let count = 0;
    for (let i=0 ; i<arrInteger.length ; i++) {
        if (arrInteger[i] >= 10) {
            count++;
        }
    }
    alert('Có tổng cộng '+count+' phần tử có giá trị lớn hơn hoặc bằng 10');
</script>
