<script>
    let num = [5, -4, -7, -2, 8, 7, 3,5, 4, 7, 2, 8, 7, 3, 8, 9, 1];
    let count = 0;
    for (let i=0 ; i<num.length ; i++) {
        if (num[i] < 0) {
            count++;

        }
    }
    document.write("Mảng: "+num+"<br>");
    document.write("Tổng số nguyên âm trong mảng là: "+count);
</script>
