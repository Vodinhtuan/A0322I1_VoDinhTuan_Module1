<script>
    let num = [5, 4, 7, 2, 8, 7, 3]; //36
    let max=num[0];
    let sum=0;
    let average;
    for (let i = 0; i <num.length ; i++) {
        if (num[i]>max) {
            max = num[i];
        }
    }
    for (let a of num) {
        sum += a;
    }
    average=sum/num.length;
    document.write("Giá trị lớn nhất trong mảng là: "+max+"<br>");
    document.write("Giá trị trung bình của các phần tử trong mảng là: "+average+"<br>");
</script>
