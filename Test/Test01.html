<script>
    let arr = [];
    let sum = 0;
    let count = 0;
    let num;
    do {
        num = parseInt(prompt("Nhập vào độ dài của mảng: "));
    } while (num > 50)
    document.write("Mảng có độ dài là: " + num + "<br>");
    for (let i = 0; i < num; i++) {
        arr.push(parseInt(prompt("Nhập vào phần tử thứ " + i)));
    }
    document.write("Ta có mảng: ");
    for (let i = 0; i < num; i++) {
        document.write(arr[i] + " ")
    }
    for (let i = 0; i < arr.length; i++) {
        if (i % 2 == 0 && arr[i] % 2 != 0) {
            sum += arr[i];
            count++;
        }
    }
    sum = sum / count;
    document.write(" <br> Trung bình cộng các số lẻ tại vị trí chẵn của mảng là: " + sum);

</script>
