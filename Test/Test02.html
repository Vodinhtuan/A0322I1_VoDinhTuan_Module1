            if (x % i === 0) {
                sum += i;
            }
        }
        if (sum === y) {
            alert("Số " + x + " và số " + y + " là 2 số thân thiết.");
        } else
            alert("Số " + x + " và số " + y + " không phải là 2 số thân thiết.");
    }
