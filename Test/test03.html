<script>
    class Quanlysach{
        constructor(maSach, tenSach, namXuatBan, soQuyen, tinhTrang) {
            this.maSach = maSach;
            this.tenSach = tenSach;
            this.namXuatban = namXuatBan;
            this.getNamXuatBan() = function () {
                return this.
            }
            this.soQuyen = soQuyen;
            this.tinhTrang = tinhTrang;
        }
        setMaSach(ma){
            this.maSach = ma;
        }
        getMaSach(){
            return this.maSach;
        }

        setTenSach(ten){
            this.tenSach = ten;
        }
        getTenSach(){
            return this.tenSach;
        }

        setNamXuatBan(namxb){
            this.namXuatban = namxb;
        }
        getNamXuatBan(){
            return this.namXuatban;
        }

        setSoQuyen(soluong){
            this.soQuyen = soluong;
        }
        getSoQuyen(){
            return this.soQuyen;
        }

        setTinhTrang(tinhtrang){
            this.tinhTrang = tinhtrang;
        }
        getTinhTrang(){
            return this.tinhTrang;
        }

    }
</script>
