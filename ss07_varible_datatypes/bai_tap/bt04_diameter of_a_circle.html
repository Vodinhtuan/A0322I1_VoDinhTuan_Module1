<script>
    const pi = 3.14;

    var inputRadius = prompt("Enter the radius:"+inputRadius);

    var radius = parseFloat(inputRadius);

    var diameter = (radius*2*pi);

    document.write("Diameter of a circle: "+diameter);
</script>
