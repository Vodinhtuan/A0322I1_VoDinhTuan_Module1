    <title>Circle Area</title>

</body>

<script>
    const pi = 3.14;

    var inputRadius = prompt("Enter the radius:"+inputRadius);

    var radius = parseFloat(inputRadius);

    var circleArea = (radius*radius*pi);

    document.write("The Circle Area: "+circleArea);

</script>
