    <title>isPrime</title>
</head>

</body>

<script>
    function isPrime(n) {
        if (n<2)
            return document.write(n+" is not a prime number");
        for (let i =2;i < n;i++){
            if (n%i===0){
                return document.write(n+ "is not a prime number");
            }
        }
        return document.write(n+" is a prime number");
    }
    isPrime(7);
</script>
