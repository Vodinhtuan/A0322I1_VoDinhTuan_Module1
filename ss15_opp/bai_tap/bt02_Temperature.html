<script>
    class Temperature{
        constructor(c) {
            this.c= c;
        }
        /*Setter - cap nhat thuoc tinh cua Object*/
        setC(newC){
            this.c=newC;
        }
        /*Getter - lay thong tin cua doi tuong*/
        getC(){
            return this.c;
        }
        cToF(){
            console.log(this.c*(9/5)+32);
        }
        cToKelvin(){
            console.log(this.c+273,15);
        }
    }
    let CCtoFF = new Temperature(6);
    CCtoFF.cToF();
    CCtoFF.cToKelvin();
</script>
