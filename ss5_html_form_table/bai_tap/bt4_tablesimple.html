<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Simple</title>
    <style>
        body{
            margin: auto;
            width: 1000px;
        }
        .banga{
            font-family:arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            padding: 8px;
        }
        .tkb{
            text-align: center;
            color: blue;
        }
        able{
            font-family:arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td th {
            border: 1px black;
            text-align: center;
            padding: 8px;
        }
        .left{
            text-align: left;
        }
        .right{
            text-align: right;
        }
    </style>
</head>
<body>
    <table class="banga">
        <tr>
            <th class="tkb" colspan="2">THỜI KHÓA BIỂU</th>
        </tr>
        <tr>
            <th class="left">Lớp: T0908I</th>
            <th class="right">Thời gian học: 13h30- 17h30</th>
        </tr>
        <tr>
            <th class="left">Giáo viên: KhoaNV</th>
            <th class="right">Ngày học: Thứ 3, 5, 7</th>
        </tr>
        <tr>
            <th colspan="2" class="left">Phòng học Class3/Lab3</th>
        </tr>
    </table>

    </table>
</body>
</html>
