<script>

    function findMax(a) {
        document.write("Có " + a + " môn thi." + "<br>")
        let mangDiemThi = [];
        let Max = 0;
        for (let i = 0; i < a; i++) {
            mangDiemThi.push(parseInt(prompt("Nhập vào điểm môn thi thứ " + i)));
        }

        document.write("Điểm của 5 môn thi là: " + mangDiemThi + "<br>");

        for (let i = 0; i < mangDiemThi.length; i++) {
            if (mangDiemThi[i] > Max) {
                Max = mangDiemThi[i];
            }
        }
        document.write("Điểm thi cao nhất là: " + Max);
    }

    findMax(5)
</script>
