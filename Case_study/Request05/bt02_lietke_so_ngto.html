<script>
    let m = parseInt(prompt("Nhap vao so dong cua ma tran: "));
    let n = parseInt(prompt("Nhap vao so cot cua ma tran: "));
    let matrix = [];
    let total = 0;
    let primeArr = [];
    for (let i = 0; i < m; i++) {
        let row = [];
        for (let j = 0; j < n; j++) {
            row[j] = parseInt(prompt('Nhap so vao ma tran: '));
        }
        matrix[i] = row;
    }
    function checkPrime(number) {
        if (number < 2){
            return false;
        }
        for (let i =2; i<Math.sqrt(number);i++){
            if (number % i === 0){
                return false;
            }
        }
        return true;
    }
    for (let i = 0; i < matrix.length; i++) {
        for (let j = 0; j < matrix[i].length; j++) {
            if (checkPrime(matrix[i][j])) {
                primeArr.push(matrix[i][j]);
            }
        }
    }
    console.table(matrix);
    console.log(primeArr);
</script>
