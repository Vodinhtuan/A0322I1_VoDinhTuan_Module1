<script>
    function differentSymbolsNaive(str) {
        let arr = [];
        for (let i =0; i< str.length; i++){
            if (arr.indexOf(str.charAt(i)) === -1){
                arr.push(str.charAt(i));
            }
        }
        return arr.length;
    }
    let str =prompt("Nhap vao xau ky tu: ");
    alert('Co '+ differentSymbolsNaive(str)+' ky tu khac nhau.');
