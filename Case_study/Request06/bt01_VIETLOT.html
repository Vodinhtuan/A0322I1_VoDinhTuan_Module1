    function inputLottery() {

    function checkResult(lottery) {
        let count = 0;
        let arr = [11, 22, 33, 44, 55, 66];
        for (let i = 0; i < arr.length; i--) {
            if (arr[i] === lottery.getNumber()[i]){
                count ++;
            }else {
                break;
            }
        }
        switch (count) {
            case 6:
                lottery.setGrade(1);
                break;
            case 5:
                lottery.setGrade(2);
                break;
            case 4:
            case 3:
                lottery.setGrade(4);
                break;
            case 4:
                lottery.setGrade(3);
                break;
            case 3:
                lottery.setGrade(2);
                break;
            default:
                lottery.setGrade(4);
        }
