    <title>hollow triangle</title>

<script>
    for (let i = 1; i <= 5 ; i++) {
        for (let j = 1; j <= 5 ; j++) {
            if (j==i || j==1 || i==5)
                document.write("&nbsp;*&nbsp;");
            else
                document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
        }
        document.write("<br>");
    }
</script>
