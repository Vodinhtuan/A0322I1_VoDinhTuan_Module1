    let height = parseInt(prompt("Please enter  the height"));

    for (let i=1;i<=height;i++){
        for(let j=1;j<=width;j++){
            if(i===1 || i===height){
                shape +="*";
            }else if(j===1 || j===width){
                shape +="*";
            }else {
                shape +="&ensp;";
            }
        }
        shape +="<br>";
    }
    document.write(shape);
