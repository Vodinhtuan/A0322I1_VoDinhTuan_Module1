        '6. Nuoc dua. 12.000\n' +
        '7. thoat chon do uong.';
    let choose;
    let total = 0;
    do {
        choose = parseInt(prompt(menu));

        let price = 0;
        switch (choose) {

                price = 10000;

            case 2:

                break;

            case 4:

            case 6:
                price = 12000;
                break;
            case 7:
                continue;
        }
        amount = parseInt(prompt("Nhap vao so luong do uong: "));
        total += amount * price;
    } while (choose !== 7)
    alert("Tong so tien nguoi dung phai trả la: " + total);
