<script>
    let a = [];
    let b= [];
    let temp = 0;
    let n= parseInt(prompt("Nhap vao do dai mang a: "));
    for (let i=0; i<=n;i++){
        a.push(parseInt(prompt("Enter the number")));
    }
    for (let i = 0; i < a.length; i++) {
        temp+= a[i];
        b[i]=temp;
    }
    alert("Mang a la: "+a+"\n"+"Prefix Sums cua a la: "+b);
