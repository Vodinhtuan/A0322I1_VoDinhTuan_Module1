<script>
    let Arra=[];
    let Arrb=[];
    let missingValue=[];
    let sizeA = parseInt(prompt("Nhap do dai mang A: "));
    let sizeB = parseInt(prompt("Nhap do dai mang B: "));
    for (let i = 0; i < sizeA; i++) {
        Arra.push(parseInt(prompt("Nhap vao phan tu mang A: ")));
    }
    for (let i = 0; i < sizeB; i++) {
        Arrb.push(parseInt(prompt("Nhap vao phan tu mang B: ")));
    }
    for (let i = 0; i < sizeB; i++) {
        if (Arra.indexOf(Arrb[i]) ===-1 && missingValue.indexOf(Arrb[i]) === -1){
            missingValue.push(Arrb[i]);
        }
    }
    missingValue.sort();
    alert(Arra+"\n"+Arrb+"\n"+"Cac so nguyen suat hien trong mang b nhung khong suat hien trong mang a la: "+missingValue);
