<script>
    let numberators = [];
    let denmoinators = [];
    let size = parseInt(prompt("Nhap do dai mang cac phan so: "));
    
    for (let i = 0; i < size; i++) {
        numberators.push(parseInt(prompt("Nhap vao tu so: ")));
        denmoinators.push(parseInt(prompt("Nhap vao mau so: ")));
    }
    // 1/2 & 2/3
    // 3 & 4 => 1/2 < 2/3
    function maxFraction(numberators, denmoinators) {
        let maxIndex = 0;
        for (let i = 1; i < numberators.length; i++) {
            if (numberators[maxIndex] * denmoinators[i] < numberators[i] * denmoinators[maxIndex]){
                maxIndex = i;
            }
        }
        return maxIndex;
    }
    alert("Chi so cua phan so lon nhat la: "+maxFraction(numberators,denmoinators));
