<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication table</title>
    <style>
        body{
            width: 80%;
            margin: 200px auto auto auto;
        }
        table{
            border-collapse: collapse;

        }
        td{
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<table border="1">
    <script>
        let thuaso2=1;
        let thuaso1=2;
        document.write('<table border="1"');
        for(; thuaso2<=9 ; thuaso2++) {
            document.write('<tr>');
            for(; thuaso1<=9 ; thuaso1++) {
                document.write('<td style="width: 100px">');
                document.write(thuaso1 + ' x ' + thuaso2 + ' = ' + (thuaso1*thuaso2));
                document.write('</td>');
            }
            thuaso1 = 2;
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
