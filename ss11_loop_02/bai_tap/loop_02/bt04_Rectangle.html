<script>
    var Width=7;
    var Length=21;
    for(var i=1;i<=Width;i++){
        for (var j=1;j<=Length;j++){
            if(i==1||i==Width||j==1||j==Length)
            {
                document.write("*");
            }else
                {document.write(" ");}
        }document.write("<br>");
    }
</script>
