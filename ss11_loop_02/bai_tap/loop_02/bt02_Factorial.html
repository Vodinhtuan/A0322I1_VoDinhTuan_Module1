<script>
    var factorial=1;
    var input = parseInt(prompt("Enter the number"));
    while (input<0) {
        parseInt(prompt("Enter a number greater than 0."));
    }
    for (var i=1; i<input;i++){
        factorial = factorial*i;
    }
    document.write("Factorial for "+input+"= "+factorial);
</script>
