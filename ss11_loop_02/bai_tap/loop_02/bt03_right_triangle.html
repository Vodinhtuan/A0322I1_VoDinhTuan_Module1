<script>

    for(let i=1;i<=5;i++){
        for(var k=1;k<=i;k++){
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br><br>");
    for(let j=5;j>=1;j--){
        for( var p=5;p>=j;p--){
            document.write("*");
        }
        document.write("<br>");
    }
</script>
