<script>
    var doanhso = parseInt(prompt("Nhập doanh số:"));
    var hoahong ;
    if(doanhso<=100)
    {
        hoahong=doanhso*5/100;
        alert( "Thi hoa hong nhan duoc la " +hoahong+ "%");
    } else if(doanhso<=300)
    {
        hoahong=doanhso*10/100;
        alert( "Thi hoa hong nhan duoc la "+hoahong+ "%" );
    } else if(doanhso>300)
    {
        hoahong=doanhso*20/100;
        alert( "Thi hoa hong nhan duoc la " +hoahong+ "%");
    }
</script>
