<script>
 let a = parseInt(prompt("Enter coordinates a"));
 let b = parseInt(prompt("Enter coordinates b"));
 let c = parseInt(prompt("Enter coordinates c"));
 ((a&&b&&c>0),(a+b)>c,(b+c)>a,(a+c)>b)?alert("a, b, c is a triangle"):alert("a, b, c is not a triangle");
</script>
