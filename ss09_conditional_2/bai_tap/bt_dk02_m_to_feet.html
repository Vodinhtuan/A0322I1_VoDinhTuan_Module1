<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>m√©t sang feet</title>
    <style>
        table{
            text-align: center;
            padding: 5px ;
            margin: 200px auto  auto auto;
            border-collapse: collapse
        }
        th, td {
            padding: 5px;
        }
        button{
            background-color: rgba(144,116,133,0.96);
            color: white
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Number</th>
        <th>From</th>
        <th>To</th>
    </tr>
    <tr>
        <td><input type="number" id="inputDistance" placeholder="Enter Distance " ></td>
        <td>
            <select name="" id="from">
                <option value="m">M</option>
                <option value="ft">F</option>
            </select>
        </td>
        <td>
            <select name="" id="to">
                <option value="m">M</option>
                <option value="ft">F</option>
            </select>
        </td>
        <td>
            <button onclick="dosomething()">Converst</button>
        </td>
    </tr>
    <tr>
        <td style="color: blue">Result: <span id="ketqua"></span></td>
    </tr>
</table>
</body>
</html>
<script>
    function dosomething() {
        let enter = document.getElementById('inputDistance').value;
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;

        if (from==to){
            document.getElementById("ketqua").innerHTML = enter;
        }else if (from =='m' && to=='ft'){
            document.getElementById("ketqua").innerHTML = enter * 3.2808;
        }else if (from =='ft' && to=='m'){
            document.getElementById("ketqua").innerHTML = enter/ 3.2808;
        }
    }
</script>
