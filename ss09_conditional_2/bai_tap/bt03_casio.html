<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casio</title>
    <style>
        table{
            text-align: center;
            padding: 5px ;
            margin: 200px auto  auto auto;
            border-collapse: collapse;
            border: 4px solid black;
        }
        th, td {
            padding: 10px;
        }
        button{
            color: blue ;
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
        <table>
            <tr>
                <td colspan="4"><input id="input" type="number" placeholder=" Enter the number"
                                       style="color: blue;width: 300px;height: 40px"></td>
            </tr>
            <tr>
                <td><button id="one" onclick="display.value += 1" value="1" >1</button></td>
                <td><button id="two" onclick="display.value += 2" value="2" >2</button></td>
                <td><button id="three" onclick="display.value += 3" value="3" >3</button></td>
                <td><button id="addition" onclick="display.value += '+'" value="" >+</button></td>

            </tr>
            <tr>
                <td><button id="four" onclick="display.value += 4" value="4" >4</button></td>
                <td><button id="five" onclick="display.value += 5" value="5" >5</button></td>
                <td><button id="six" onclick="display.value += 6" value="6" >6</button></td>
                <td><button id="subtraction" onclick="display.value += '-'" value="" >-</button></td>
            </tr>
            <tr>
                <td><button id="seven" onclick="display.value += 7" value="7" >7</button></td>
                <td><button id="eight" onclick="display.value += 8" value="8" >8</button></td>
                <td><button id="nine" onclick="display.value += 9" value="9" >9</button></td>
                <td><button id="multiplication" onclick="display.value += '*'" value="X" >X</button></td>
            </tr>
            <tr>
                <td><button id="clear" onclick="display.value = ''" value="C" >C</button></td>
                <td><button id="zero" onclick="display.value += 0" value="0" >0</button></td>
                <td><button id="equal" onclick="display.value = eval(display.value)" value="=" >=</button></td>
                <td><button id="division" onclick="display.value += '/'" value="/" >/</button></td>
            </tr>
        </table>
</body>
</html>
<script>
    function clear() {
        document.getElementById("input").value = "";
    }
</script>
