<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C to F</title>
    <style>
        table{
            text-align: center;
            padding: 5px ;
            margin: 200px auto  auto auto;
            border-collapse: collapse
        }
        th, td {
            padding: 5px;
        }
        button{
            background-color: rgba(144,116,133,0.96);
            color: white
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Number</th>
        <th>From</th>
        <th>To</th>
    </tr>
    <tr>
        <td><input type="number" id="inputtemperature" placeholder="Enter the number " ></td>
        <td>
            <select name="" id="from">
                <option value="c">C</option>
                <option value="f">F</option>
            </select>
        </td>
        <td>
            <select name="" id="to">
                <option value="c">C</option>
                <option value="f">F</option>
            </select>
        </td>
        <td>
            <button onclick="dosomething()">Converst</button>
        </td>
    </tr>
    <tr>
        <td style="color: blue">Result: <span id="ketqua"></span></td>
    </tr>
</table>
</body>
</html>
<script>
    function dosomething() {
        let enter = document.getElementById('inputtemperature').value;
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;

        if (from==to){
            document.getElementById("ketqua").innerHTML = enter;
        }else if (from =='c' && to=='f'){
            document.getElementById("ketqua").innerHTML = enter * 9/5 + 32;
        }else if (from =='f' && to=='c'){
            document.getElementById("ketqua").innerHTML = enter/(9/5)-32;
        }
    }
</script>
